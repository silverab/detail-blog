{% extends 'base.html' %}
{% block title %} Add Post {% endblock title %}
{% block content %}
	{% if user.is_authenticated %}
		<h1>Add Post...</h1>
		<div class="form-group">
			<form method="POST">
				{% csrf_token %}
				{{ form.as_p }}
				<button class="btn btn-primary">Post</button>
			</form>
		</div>
		<script>
			var name = "{{ user.id }}";
			document.getElementById("user").value = name;
		</script>
	{% else %}
		<h3>You are not allowed here!</h3>
	{% endif %}
{% endblock content %}
