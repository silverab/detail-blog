{% extends 'base.html' %}

{% block title %} Create a New Blog Post {% endblock title %}

{% block content %}

	<h1>{{ post.title }}</h1>
	<small>By: {{ post.author.first_name }} {{ post.author.last_name}} - <a href="{% url 'update_post' post.pk %}">Edit</a></small><br>
	<hr>
	<br>
	<p>{{ post.body }}</p>

	<br><br>
	<a class="btn btn-secondary" href="{% url 'home' %}">Back</a>
{% endblock content %}
