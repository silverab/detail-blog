{% extends 'base.html' %}
{% block title %} Add new Category {% endblock title %}
{% block content %}
	{% if user.is_authenticated %}
		<h1>Add Category...</h1>
		<div class="form-group">
			<form method="POST">
				{% csrf_token %}
				{{ form.as_p }}
				<button class="btn btn-primary">Category</button>
			</form>
		</div>
	{% else %}
		<h3>You are not allowed here!</h3>
	{% endif %}
{% endblock content %}
