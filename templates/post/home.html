{% extends 'base.html' %}

{% block content %}
	<h1>Post</h1>

	<ul>
	{% for post in object_list %}
		<li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> - {{ post.author.first_name }} - <a href="{% url 'update_post' post.pk %}">Edit</a><br>
			
		{{ post.body }}</li>
	{% endfor %}
	</ul>
{% endblock content %}
