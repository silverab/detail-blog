{% extends 'base.html' %}
{% block title %} Edit Blog Post{% endblock title %}

{% block content %}
	{% if user.is_authenticated %}
		<h1>Update Post... {{ post.title }}</h1>
		<div class="form-group">
			<form method="POST">
				{% csrf_token %}
				{{ form.as_p }}
				<button class="btn btn-secondary">Update</button>
			</form>
		</div>
	{% else %}
		<h3>You are not allowed here!</h3>
	{% endif %}
{% endblock content %}
