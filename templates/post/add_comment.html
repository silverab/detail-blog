{% extends 'base.html' %}
{% block title %} Add Comment {% endblock title %}
{% block content %}
	{% if user.is_authenticated %}
		<h1>Add Comment...</h1>
		<div class="form-group">
			<form method="POST">
				{% csrf_token %}
				{{ form.as_p }}
				<button class="btn btn-primary">Add Comment</button>
			</form>
		</div>
	{% endif %}
{% endblock content %}
